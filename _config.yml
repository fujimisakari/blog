# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: fujimisakari blog
subtitle:
description:
author: fujimisakari
language:
timezone:
email: fujimisakari@gmail.com
about_me: http://about.me/fujimisakari
github: https://github.com/fujimisakari

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.fujimisakari.com/
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 2
category: 2
tag: 2

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Disqus
disqus_shortname: fujimisakari

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: custom_theme
exclude_generator:

# Deployment
## Docs: https://hexo.io/docs/deployment.html
# deploy:
#   type: github
#   repo: git@github.com:fujimisakari/fujimisakari.github.io.git
#   branch: master

deploy:
  type: rsync
  host: blog.fujimisakari.com
  user: fujimo
  root: /home/fujimo/docker-fujimisakari-apps/blog
  port: 22
  delete: true
  verbose: true
  ignore_errors: false

# hexo-generator-feed
feed:
    type: atom
    path: atom.xml
    limit: 20
